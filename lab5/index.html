<!DOCTYPE html>
<html lang="en">
<head>
    <title>Гладкий А.І. ІО-01</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="Гладкий, ІО-01, Андрій, Лабораторна, №5">
    <meta name="description" content="Лабораторна робота №5 Гладкого Андрія">
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script>
</head>
<body>
    <div id="wrapper">
        <form>
        <h2>Форма для заповнення</h2>
        <input type="text" name="name" id="name" placeholder="ПІБ">
        <input type="text" name="birth-date" id="birth-date" placeholder="Дата народження">
        <input type="text" name="address" id="address" placeholder="Адреса">
        <input type="text" name="e-mail" id="e-mail" placeholder="E-mail">
        <input type="text" name="telegram" id="telegram" placeholder="Telegram">
            <button type="submit">Підтвердити</button>
        </form>
        <div id="output">
            <h2>Введені дані</h2>
            <div id="output-name"></div>
            <div id="output-birth-date"></div>
            <div id="output-address"></div>
            <div id="output-e-mail"></div>
            <div id="output-telegram"></div>
        </div>
    </div>
    <hr id="divider">
    <div id="wrapper-task2">
        <input id='color-picker' type='color'>
        <table id="6x6"></table>
    </div>
</body>
</html>
